<!DOCTYPE html>
<html lang='en'>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grocery Shopping Cart </title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
   
</head>

<body>
    <header>
        <h1>Grocery Shopping Cart </h1>
        
    </header>

    <main>
        <p>Click the items to add them to your cart</p>
    <table id="choices mx-3">
        <tbody>
            <tr>
                <td><img src="images/egg.jpg" alt="Egg" id="egg" /></td>
                <td><img src="images/muffin.png" alt="muffin" id="muffin" /></td>
                <td><img src="images/pancake.jpg" alt="pancakes" id="pancake" /></td>
                <td><img src="images/biscuit.jpg" alt="biscuit" id="biscuit" /></td>
                <td><img src="images/oj.png" alt="Orange juice" id="oj" /></td>
            </tr>
            <tr>
                <td><img src="images/pbj.jpg" alt="Peanut butter and jelly" id="pbj" /></td>
                <td><img src="images/bologna.jpg" alt="bologna" id="bologna" /></td>
                <td><img src="images/taco.jpg" alt="taco" id="taco" /></td>
                <td><img src="images/soup.png" alt="soup" id="soup" /></td>
                <td><img src="images/water.jpg" alt="water" id="water" /></td>
            </tr>
            <tr>
                <td><img src="images/burger.gif" alt="burger" id="burger" /></td>
                <td><img src="images/pizza.jpg" alt="pizza" id="pizza" /></td>
                <td><img src="images/chicken.jpg" alt="chicken" id="chicken" /></td>
                <td><img src="images/salad.png" alt="salad" id="salad" /></td>
                <td><img src="images/soda.jpg" alt="soda" id="soda" /></td>
            </tr>
            <tr>
                <td><img src="images/icecream.jpg" alt="Ice cream" id="icecream" /></td>
                <td><img src="images/flan.jpg" alt="flan" id="flan" /></td>
                <td><img src="images/cookie.jpg" alt="cookie" id="cookie" /></td>
                <td><img src="images/cupcake.jpg" alt="cupcake" id="cupcake" /></td>
                <td><img src="images/milkshake.jpg" alt="milkshake" id="milkshake" /></td>
            </tr>
        </tbody>
    </table>
    <div id="contain mx-3">
        <p>Grocery Cart (click item to remove)</p>
        <input type="button" value="Clear list" onclick="clearList()" />
        <input type="button" value="Calculate price" onclick="calculatePrice()" />
    </div>
    <div id="total mx-3"></div>
    <button id="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
    <table>
        <tbody>
            <tr>
                <td><p>Breakfast items:</p>
                    <input type="button" value="Clear column" onclick="clearColumn(this)" class="center" />
                    <div id="breakfast"></div></td>
                <td><p>Lunch items:</p>
                    <input type="button" value="Clear column" onclick="clearColumn(this)" class="center" />
                    <div id="lunch"></div></td>
                <td><p>Dinner items:</p>
                    <input type="button" value="Clear column" onclick="clearColumn(this)" class="center" />
                    <div id="dinner"></div></td>
                <td><p>Sweets:</p>
                    <input type="button" value="Clear column" onclick="clearColumn(this)" class="center" />
                    <div id="sweet"></div></td>
                <td><p>Drinks:</p>
                    <input type="button" value="Clear column" onclick="clearColumn(this)" class="center" />
                    <div id="drink"></div></td>
            </tr>
        </tbody>
    </table>
  </main>
    


  <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>. All Rights Reserved.
    </span>
    <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
            <a href="#" class="hover:underline me-4 md:me-6">About</a>
        </li>
        <li>
            <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
        </li>
        <li>
            <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
        </li>
        <li>
            <a href="#" class="hover:underline">Contact</a>
        </li>
    </ul>
    </div>
</footer>

    
<script src="./script.js" type="text/javascript"></script>

</body>
</html>
